<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection with COCO-SSD</title>
    <style>
        video, canvas {
            width: 100%;
            max-width: 600px;
            display: block;
            margin: auto;
        }
        #log {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: white;
            color: black;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid black;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
</head>
<body>
    <h1 align="center">Live Object Detection with COCO-SSD</h1>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <div id="log"></div>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const logDiv = document.getElementById('log');
        let model;

        function logMessage(message) {
            setTimeout(() => {
                logDiv.innerHTML += `<p>${message}</p>`;
                logDiv.scrollTop = logDiv.scrollHeight;
                console.log(message);
            }, 500);
        }

        async function setupCamera() {
            try {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error("Browser does not support camera access.");
                }
                
                const constraints = {
                    video: {
                        facingMode: "environment",
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };
                
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                return new Promise(resolve => {
                    video.onloadedmetadata = () => resolve(video);
                });
            } catch (error) {
                logMessage("Camera access error: " + error.message);
                alert("Camera access error: " + error.message + "\nPlease check your browser permissions.");
            }
        }

        async function loadModel() {
            try {
                model = await cocoSsd.load();
                logMessage("COCO-SSD model loaded successfully!");
                detectObjects();
            } catch (error) {
                logMessage("Error loading COCO-SSD model: " + error);
            }
        }

        async function detectObjects() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            async function detectFrame() {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const predictions = await model.detect(video);
                
                predictions.forEach(prediction => {
                    const [x, y, width, height] = prediction.bbox;
                    const text = `${prediction.class} (${Math.round(prediction.score * 100)}%)`;
                    
                    ctx.beginPath();
                    ctx.rect(x, y, width, height);
                    ctx.lineWidth = 2;
                    ctx.strokeStyle = "red";
                    ctx.stroke();
                    
                    ctx.fillStyle = "red";
                    ctx.font = "16px Arial";
                    ctx.fillText(text, x, y - 5);
                });
                requestAnimationFrame(detectFrame);
            }
            detectFrame();
        }

        document.addEventListener("DOMContentLoaded", async () => {
            await setupCamera();
            await loadModel();
        });
    </script>
</body>
</html>
