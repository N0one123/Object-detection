<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Object Detection</title>
    <style>
        video, canvas {
            width: 100%;
            max-width: 600px;
            display: block;
            margin: auto;
        }
        #log {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: white;
            color: black;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid black;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/yolo"></script>
</head>
<body>
    <h1 align="center">Live Object Detection with YOLO</h1>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <div id="log"></div>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const logDiv = document.getElementById('log');

        function logMessage(message) {
            logDiv.innerHTML += `<p>${message}</p>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        async function setupCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: "environment",
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };
                
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                return new Promise(resolve => {
                    video.onloadedmetadata = () => resolve(video);
                });
            } catch (error) {
                logMessage("Camera access denied: " + error);
                alert("Please enable camera permissions in Safari settings.");
            }
        }

        async function detectObjects() {
            logMessage("Loading YOLO model...");
            const model = await yolo.load();
            logMessage("YOLO model loaded successfully!");

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            async function detectFrame() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const predictions = await model.detect(video);
                logMessage("Predictions: " + JSON.stringify(predictions));
                
                predictions.forEach(pred => {
                    ctx.beginPath();
                    ctx.rect(...pred.bbox);
                    ctx.lineWidth = 2;
                    ctx.strokeStyle = "red";
                    ctx.stroke();
                    
                    ctx.fillStyle = "red";
                    ctx.font = "16px Arial";
                    ctx.fillText(`${pred.class} (${Math.round(pred.score * 100)}%)`, pred.bbox[0], pred.bbox[1] - 5);
                });
                requestAnimationFrame(detectFrame);
            }
            detectFrame();
        }

        document.addEventListener("DOMContentLoaded", async () => {
            await setupCamera();
            video.play();
            setTimeout(detectObjects, 2000);
        });
    </script>
</body>
</html>
